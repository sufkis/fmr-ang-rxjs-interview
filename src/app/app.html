<div class="app">
  <div class="users">
    @if (usersLength) {
      @for(user of users$ | async; track user.id) {
        <div
          class="users-item"
          [ngClass]="{'selected': selectedUserId === user.id}"
          (click)="selectUser(user.id)"
        >
          {{user.id}} - {{user.name}}
        </div>
      }
    } @else {
      Loading...
    }
  </div>
  <div class="content">
    @if (selectedUserId) {
      <user-info></user-info>
    } @else {
      <div class="content-empty">
        Select a user for display
      </div>
    }
  </div>
</div>
